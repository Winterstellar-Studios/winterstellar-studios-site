      - label: "ID"
        name: "id"
        widget: "uuid"
      - label: "tags"
        name: "tags"
        widget: "hidden"
        default: "work"
      - label: "layout"
        name: "layout"
        widget: "hidden"
        default: "work"
      - widget: "string"
        label: "Title"
        name: "title"
      - widget: "text"
        label: "Description"
        name: "description"
        hint: "Displayed in search engine results"
        pattern: ['^.{0,120}$', "Maximum 120 characters"]
      - widget: "image"
        label: "Cover media"
        name: "cover_media"
        hint: "Used when displaying collection items in an media grid."
      - widget: "list"
        label: "Blocks"
        name: "blocks"
        required: false
        allow_add: true
        types:
          - label: "Image grid"
            name: "image_grid"
            widget: 'object'
            required: false
            fields:
              - widget: "select"
                name: "collection_based"
                label: "Collection-based image grid"
                options:
                  - label: "N/A (Manual)"
                    value: "false"
                  - label: "People"
                    value: "people"
                  - label: "Work"
                    value: "work"
                default: false
                hint: "Choose a collection from this list to automatically display grid items based off the items in the collection."
              - widget: "select"
                label: "Container width"
                name: "width"
                options:
                  - label: "Page width"
                    value: "page"
                  - label: "Full width"
                    value: "full"
              - widget: select
                label: "Text position"
                name: "text_position"
                hint: "Choose where to display grid item titles: either as an overlay when hovering over the media, or as text below each piece of media."
                options:
                  - label: "Overlaid"
                    value: "overlaid"
                  - label: "Below image"
                    value: "below"
              - widget: boolean
                label: "Display in Masonry style?"
                name: masonry
                hint: "Displays the grid in tiles of various heights."
                default: false
              - widget: "list"
                label: "Manual grid items"
                name: "grid"
                allow_add: true
                summary: "Grid item"
                label_singular: "grid item"
                required: false
                fields:
                  - label: "Title"
                    name: "title"
                    widget: "string"
                    hint: "Text that appears over image on hover."
                  - label: "Link title"
                    name: "link_title"
                    widget: "string"
                    hint: "Describe where this grid item links to for screen readers."
                    required: false
                  - label: "Media"
                    name: "media"
                    widget: "image"
                    choose_url: true
                  - label: "Poster image"
                    name: "poster"
                    widget: "image"
                    required: false
                    hint: "Used when video fails to load or when user has certain preferences."
